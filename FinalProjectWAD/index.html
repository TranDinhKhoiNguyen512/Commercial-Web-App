<!DOCTYPE html>

    <!-- OWL CAROUSEL -->

                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"

                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Shop</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">News</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">About Us</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Contact Us</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    Dropdown
                                </a>
                                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                    <li><a class="dropdown-item" href="#">Action</a></li>
                                    <li><a class="dropdown-item" href="#">Another action</a></li>
                                    <li>
                                        <hr class="dropdown-divider">
                                    </li>
                                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                                </ul>
                            </li>
                        </ul>
                        <form class="d-flex">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <!-- FOOTER -->
    <footer>
        <div class = "footer__top">
            <div>
                <p>Find me on social media.</p>

            </div>
            <div class="list__snw">
                <!-- <i class="fa-brands fa-facebook-f" id = "facebook"></i> -->
                <a href="https://www.facebook.com/"><i class="fa-brands fa-facebook-f" id="facebook"></i></a>
                <!-- <i class="fa-brands fa-instagram" id = "instagram"></i> -->

                <!-- <i class="fa-brands fa-twitch" id = "twitch"></i> -->

                <a href="https://www.linkedin.com/"><i class="fa-brands fa-linkedin-in" id="linkedin"></i></a>

                <a href="https://github.com/TranDinhKhoiNguyen512/Commercial-Web-App"><i class="fa-brands fa-github" id ="github"></i></a>
                
            </div>

    <!-- OWL CAROUSEl -->
    <script src="./js/owl.carousel.min.js"></script>
    <script>
        $('.owl-carousel').owlCarousel({
            loop: true,
            margin: 10,
            nav: true,
            responsive: {
                0: {
                    items: 1
                },
                600: {
                    items: 3
                },
                1000: {
                    items: 5
                }
            }
        })
    </script>
